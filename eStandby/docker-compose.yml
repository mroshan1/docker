version: '2'

services: 
  haproxy:
    container_name: haproxy
    build: haproxy/.
    ports:
        - "80:80"
        - "70:70"
    expose:
        - "80"
        - "70"
    links:
        - nor1upg_db

  nor1upg_db:
    container_name: nor1upg_db
    build: nor1upg_db/.
    ports:
        - "3306"
        - "3380:80"
    expose:
        - "3306"
        - "3380"

